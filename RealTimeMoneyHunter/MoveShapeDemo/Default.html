    <script>
        $(function () {
            var user;
            var moveShapeHub = $.connection.moveShapeHub,
                $shape3 = $("#shape3"),
                $shape2 = $("#shape2"),
                $shape = $("#shape"),
                $Textdemo = $("#Textdemo"),
                body = window.document.body,
                // Send a maximum of 10 messages per second
                // (mouse movements trigger a lot of messages)
                messageFrequency = 10,
            // Determine how often to send messages in
            // time to abide by the messageFrequency
                updateRate = 1000 / messageFrequency,
                shapeModel = {
                    left: 0,
                    top: 0
                },
                moved = false;
            moveShapeHub.client.updateShape = function (model) {
                shapeModel = model;
                // Gradually move the shape towards the new location (interpolate)
                // The updateRate is used as the duration because by the time
                // we get to the next location we want to be at the "last" location
                // We also clear the animation queue so that we start a new
                // animation and don't lag behind.
                if(shapeModel.ShapeId == 3)
                    $shape3.animate(shapeModel, { duration: updateRate, queue: false }); //If we want to move instantly
                if(shapeModel.ShapeId == 1)
                    $shape.animate(shapeModel, { duration: updateRate, queue: false }); //If we want to move instantly
                if(shapeModel.ShapeId == 2)
                    $shape2.animate(shapeModel, { duration: updateRate, queue: false }); //If we want to move instantly
                //$shape.css({ left: model.left, top: model.top });
                //$shape2.css({ left: model.left, top: model.top });
                //$shape3.css({ left: model.left, top: model.top });
            };
            moveShapeHub.client.getUser = function (oo) {
                user = oo;
            };

            moveShapeHub.client.userChoose = function (model) {
                if (model.ShapeOwner != null) {
                    $Textdemo.text(model.ShapeOwner);
                    shapeModel.ShapeOwner = model.ShapeOwner;
                }
                if ($Textdemo[0].textContent == user) {
                    $shape3.draggable('enable');
                    }
                else
                {
                    $shape3.draggable('disable' );
                }

            };

            $.connection.hub.start().done(function () {
                $shape3.draggable({
                    containment: "parent",
                    drag: function () {
                        shapeModel = $shape3.offset();
                        moved = true;
                        shapeModel.ShapeId = 3;
                    }
                });
                $shape2.draggable({
                    containment: "parent",
                    drag: function () {
                        shapeModel = $shape2.offset();
                        moved = true;
                        shapeModel.ShapeId = 2;
                    }
                });
                $shape.draggable({
                    containment: "parent",
                    drag: function () {
                        shapeModel = $shape.offset();
                        moved = true;
                        shapeModel.ShapeId = 1;
                    }
                });
                // Start the client side server update interval
                setInterval(updateServerModel, updateRate);
            });
            function updateServerModel() {
                // Only update server if we have a new movement
                if (moved) {
                    moveShapeHub.server.updateModel(shapeModel);
                    //moveShapeHub.server.userChoose(shapeModel);
                    moved = false;
                }
            }

            $('#form1').on('change', function () {
                moveShapeHub.server.getUser();
                moveShapeHub.server.userChoose(shapeModel);

               //alert($('input[name=shapeOwner]:checked', '#form1').val()); 
            });
        });
    </script>
